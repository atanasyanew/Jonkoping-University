<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<style>

			nav{
				width: 200px;
			}

			nav > div{
				text-align: center;
				font-size: 1.5em;
			}

			nav > ul{
				margin: 0;
				list-style-type: none;
				padding-left: 0;
			}

			nav a:link{
				display: block;
				text-align: center;
				border: 1px solid black;
				margin: 5px;
				padding: 3px;
				color: black;
				text-decoration: none;
			}

			nav a:hover{
				background-color: silver;
			}

			nav a:visited{
				color: red;
			}

		</style>
	</head>
	<body>

		<nav>
			<div>Menu</div>
			<ul>
