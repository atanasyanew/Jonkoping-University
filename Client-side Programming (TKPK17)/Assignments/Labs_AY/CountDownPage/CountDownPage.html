<script>

    CountDownTimer('01/01/2018', 'countdown');
   // CountDownTimer('01/01/2018 00:01 AM', 'newcountdown');


    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'EXPIRED!';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

            document.getElementById(id).innerHTML = "<b>" + days + '</b> Days ';
            document.getElementById(id).innerHTML += "<b>" + hours + '</b> Hrs ';
            document.getElementById(id).innerHTML += "<b>" + minutes + '</b> Mins ';
            document.getElementById(id).innerHTML += "<b>" + seconds + '</b> Secs Left';
        }

        timer = setInterval(showRemaining, 800);
    }

</script>
