<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Menu</title>
		
		<style rel="stylesheet">
			
			.closed{
				display: none;
			}
			
		</style>
		
		<script type="text/javascript">
			
			document.addEventListener('DOMContentLoaded', function(){
				
				// Close all the inner <ul>.
				var innerUls = document.querySelectorAll("#menu ul")
				
				for(var i=0; i<innerUls.length; i++){
					innerUls[i].classList.add("closed")
				}
				
				// Open/close all the inner <ul> when clicking on corresponding <span>.
				var topLis = document.querySelectorAll("#menu > li")
				
				for (var i = 0; i < topLis.length; i++) {
					topLis[i].querySelector("span").addEventListener('click', function(event){
						
						event.target.nextSibling.nextSibling.classList.toggle("closed")
						
					})
				}
				
			})
			
		</script>
		
	</head>
	<body>
		<ul id="menu">
			
			<li>
				<span>Europe</span>
				<ul>
					<li><a href="https://en.wikipedia.org/wiki/Sweden">Sweden</a></li>
					<li><a href="https://en.wikipedia.org/wiki/England">England</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Spain">Spain</a></li>
				</ul>
			</li>
			
			<li>
				<span>Asia</span>
				<ul>
					<li><a href="https://en.wikipedia.org/wiki/China">China</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Japan">Japan</a></li>
					<li><a href="https://en.wikipedia.org/wiki/India">India</a></li>
				</ul>
			</li>
			
			<li>
				<span>Africa</span>
				<ul>
					<li><a href="https://en.wikipedia.org/wiki/Egypt">Egypt</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Kenya">Kenya</a></li>
					<li><a href="https://en.wikipedia.org/wiki/Sudan">Sudan</a></li>
				</ul>
			</li>
			
		</ul>
	</body>
</html>
